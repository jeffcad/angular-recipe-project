<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" name="name" ngModel required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" name="amount" ngModel required min="1">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button type="submit" class="btn btn-success" [disabled]="f.invalid">{{editMode ? 'Update' : 'Add'}}</button>
          <button type="button" class="btn btn-danger">Delete</button>
          <button type="button" class="btn btn-primary" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
